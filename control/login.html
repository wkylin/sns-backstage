<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>SNS后台管理系统--登录</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css" media="all"/>
</head>
<body>
<div id="login_box">
    <div id="login_info">
        <div id="sns_login">
            <div id="login_logo">LOGO</div>
            <div id="login_form">
                <ul class="clearfix">
                    <li class="sns_managers">
                        <label for="managers">管理员：</label>
                    </li>
                    <li>
                        <input type="text" name="" id="managers" tabindex="1"/>
                    </li>
                    <li class="password">
                        <label for="password">密码：</label>
                    </li>
                    <li>
                        <input type="password" name="" id="password" tabindex="2"/>
                    </li>
                    <li class="indentfy_code">
                        <label for="identify_iput">验证码：</label>
                    </li>
                    <li>
                        <input type="text" name="" id="identify_iput" class="identify_iput" tabindex="3"/>
                        <span class="identify_code_img"><img src="../images/indentify_code.gif" alt="" width="80"
                                                             height="28"/></span></li>
                    <li class="login_li"><a href="index.html" class="sns_login">登录</a></li>
                </ul>
                <div class="error_tips">密码错误！！</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
